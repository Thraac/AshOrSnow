<!DOCTYPE html> 
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'weather/style.css' %}">

<head>
    <Title>Weather Search</Title>
    <link rel="shortcut icon" type="image/png" href="favicon.ico" />
</head>

<body>
    <div class="box">
        <h1>Check the Weather</h1>
    </div>
<form action="{% url 'weather:search' %}" method="post">{% csrf_token %}
    <div class="box">
        <input type="text" name="city" id="city" placeholder="Search a city">
    </div>
    <div class="box">
        <input type="submit" value="Search">
    </div>
</form>

<p>
    <div class="weather_box">
        <h1>{{ city }}</h1>
        <h1>{{ weather }}</h1>
        <h1>{{ temperature }}</h1>
        <img src="{{ weather_icon }}">
    </div>
</p>

<p>
    <div class="weather-side">
        <div class="container">
            <div class='date-container'>
                <h2 class='date-dayname'>Stockholm</h2>
                <span>Sunny</span>
                <span class="temp">{{ test }}Â°F</span>
            </div>
        <div class='weather-container'> 
            <div class='weather-icon.feather'><image src='https://developer.accuweather.com/sites/default/files/17-s.png'></image></div>
        </div>        
        </div>
    </div>
</p>
</body>
